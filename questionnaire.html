<!doctype html>
<html>
  <!-- Head -->
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Invest Forward</title>
  <meta name="description" content="Invest Forward">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900|Volkhov:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
  <body>
    <!-- Progressbar -->
    <section class='progressbar'>
  <h1>Personalize Your Portfolio</h1>
  <div class='progressbar-bar'>
    <div class='progressbar-bar-fill'></div>
  </div>
  <div class='progressbar-bar-marker'>
    1. Time Horizon
  </div>
  <div class='progressbar-bar-marker'>
    2. Income
  </div>
  <div class='progressbar-bar-marker'>
    3. Risk
  </div>
  <div class='progressbar-bar-marker'>
    4. Impact
  </div>
</section>    <!-- Questions -->
    <div class='questionnaire-container'>
      <div class='questionnaire-questions'>
        <div class='question1 question-container'>
  <div class='question-left'>
    <label class='question-label'>
      Age?
      <input class='flat-input' size='3'>
    </label>
    <br class='question-br'>
    <label class='question-label'>
      Age you would you like to withdraw funds?
      <input class='flat-input' size='3'>
    </label>
  </div>
  <div class='question-right'>
    <label class='question-label'>
      What are you investing for?
      <label>
        <input class='flat-radio' type='radio' name='investing-for'>
        Retirement
      </label>
      <label>
        <input class='flat-radio' type='radio' name='investing-for'>
        Building Wealth
      </label>
      <label>
        <input class='flat-radio' type='radio' name='investing-for'>
        Future Goal
      </label>
      <label>
        <input class='flat-radio' type='radio' name='investing-for'>
        Other
      </label>
    </label>
  </div>
</div>        <div class='question2 question-container'>
  <div class='question-left'>
    <label class='question-label'>
      Annual income?
      <input class='flat-input' size='3'>
    </label>
    <br class='question-br'>
    <label class='question-label'>
      Value of current investments?
      <input class='flat-input' size='3'>
      <small>
        (Optional) The current value of you cash and liquid investments? (e.g. savings, CDs, stocks, bonds, mutual funds, IRAs and 401(k)s)
      </small>
    </label>
  </div>
</div>        <div class='question1 question-container'>
  <div class='question-left'>
    <label class='question-label'>
      I am most concerned about my investments...
      <label>
        <input class='flat-radio' type='radio' name='risk1'>
        Gaining value
      </label>
      <label>
        <input class='flat-radio' type='radio' name='risk1'>
        Losing value
      </label>
      <label>
        <input class='flat-radio' type='radio' name='risk1'>
        Both equally
      </label>
    </label>
  </div>
  <div class='question-right'>
    <label class='question-label'>
      If my investments suddenly dropped dramatically in value, I would...
      <label>
        <input class='flat-radio' type='radio' name='risk2'>
        Sell all
      </label>
      <label>
        <input class='flat-radio' type='radio' name='risk2'>
        Sell some
      </label>
      <label>
        <input class='flat-radio' type='radio' name='risk2'>
        Do nothing
      </label>
      <label>
        <input class='flat-radio' type='radio' name='risk2'>
        Buy more
      </label>
    </label>
  </div>
</div>        <div class='question1 question-container'>
  <div class='question-left'>
    <label class='question-label'>
      Choose the most appealing investment scenario:
    </label>
  </div>
</div>        <div class='question1 question-container'>
  <label class='question-label'>
    Are you interested in incorporating environmentally sustainable screened investments?
    <small>
      You can always create both a sustainable portfolio and a conventional portfolio.
    </small>
    <label>
      <input class='flat-radio' type='radio' name='impact'>
      Yes
    </label>
    <label>
      <input class='flat-radio' type='radio' name='impact'>
      No
    </label>
    <label>
      <input class='flat-radio' type='radio' name='impact'>
      Maybe later
    </label>
  </label>
</div>      </div>
    </div>
    <!-- Questionnaire Footer -->
    <footer class='nextback'>
  <div class='nextback-back'>
    <button class='flat-button'>Back</button>
  </div>
  <div class='nextback-next'>
    <button class='flat-button'>Next</button>
  </div>
</footer>    <!-- Javascripts -->

<script src="vendor.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
  </body>
</html>
